<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Пройденые курсы</title>
    </head>
    
    <body>
        <div th:each="learn : ${learns}">
            <p th:text="${learn.getCourse().getTitle() + ' №' + learn.getCourse().getNumber() + ', итоговая оценка: ' +
                        learn.getFinalMark()}">
                course
            </p>
        </div>
    </body>
</html>
