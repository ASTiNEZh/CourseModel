<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить студента</title>
    </head>

    <body>
        <form th:method="POST" th:action="@{/students}" th:object="${student}">
            <label for="name">Введите имя: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            <br/>
            <label for="address">Введите адрес: </label>
            <input type="text" th:field="*{address}" id="address"/>
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
            <br/>
            <label for="phone">Введите телефон: </label>
            <input type="tel" th:field="*{phone}" id="phone"/>
            <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
            <br/>
            <label for="email">Введите e-Mail: </label>
            <input type="email" th:field="*{email}" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            <br/>
            <label for="creditBook">Введите номер зачётной книжки: </label>
            <input type="number" th:field="*{creditBook}" id="creditBook"/>
            <div style="color:red" th:if="${#fields.hasErrors('creditBook')}" th:errors="*{creditBook}">Error</div>
            <br/>
            <input type="submit" value="Create!"/>
        </form>
    </body>
</html>
