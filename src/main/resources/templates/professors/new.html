<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Добавить профессора</title>
    </head>

    <body>
        <form th:method="POST" th:action="@{/professors}" th:object="${professor}">
            <label for="name">Введите имя: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            <br/>
            <label for="address">Введите адрес: </label>
            <input type="text" th:field="*{address}" id="address"/>
            <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Error</div>
            <br/>
            <label for="phone">Введите телефон: </label>
            <input type="tel" th:field="*{phone}" id="phone"/>
            <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
            <br/>
            <label for="salary">Введите зарплату: </label>
            <input type="number" step="0.01" th:field="*{salary}" id="salary"/>
            <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error</div>
            <br/>
            <input type="submit" value="Create!"/>
        </form>
    </body>
</html>
