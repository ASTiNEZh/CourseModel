<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Новый курс</title>
    </head>

    <body>
        <form th:method="POST" th:action="@{/courses(id=${id})}" th:object="${course}">
            <label for="title">Введите название: </label>
            <input type="text" th:field="*{title}" id="title"/>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Error</div>
            <br/>
            <label for="number">Введите номер: </label>
            <input type="number" th:field="*{number}" id="number"/>
            <div style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Error</div>
            <br/>
            <label for="coast">Введите стоимость: </label>
            <input type="number" step="0.01" th:field="*{coast}" id="coast"/>
            <div style="color:red" th:if="${#fields.hasErrors('coast')}" th:errors="*{coast}">Error</div>
            <br/>
            <label>
                <input type="checkbox" th:value="true" name="selfStudy"/>
                Курс для самообучения
            </label>
            <br/>
            <input type="submit" value="Create!"/>
        </form>
    </body>
</html>
