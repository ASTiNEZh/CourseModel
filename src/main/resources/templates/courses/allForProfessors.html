<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Преподаваемые курсы</title>
    </head>
    
    <body>
        <div th:each="course : ${courses}">
            <a th:href="@{/courses/{number}/professors(number=${course.getNumber()})}"
               th:text="${course.getTitle() + ' №' + course.getNumber()}">user</a>
        </div>
        <hr/>
        <a th:href="@{/students/new}">Add student</a>
        <a th:href="@{/students/delete}">Delete student</a>
    </body>
</html>
